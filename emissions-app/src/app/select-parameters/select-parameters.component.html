<router-outlet></router-outlet>
<h4>Filters</h4>
<form [formGroup]="parameterForm"
(ngSubmit)="onSubmit()">
<!-- (ngSubmit)="onSubmit(form.value) -->
<!-- Select gas from the drop down menu: -->
    <mat-form-field appearance="fill">
        <mat-label>Select Gas</mat-label>
        <mat-select formControlName="gas" required>
            <mat-option *ngFor="let gas of gases" [value]="gas">{{ gas }}</mat-option>
        </mat-select>
    </mat-form-field><br>
    <!-- Select country from the drop down menu: -->
    <mat-form-field appearance="fill">
        <mat-label>Select Country</mat-label>
        <mat-select formControlName="country" required>
            <mat-option *ngFor="let country of countries" [value]="country">{{ country }}</mat-option>
        </mat-select>
    </mat-form-field>
<br>
    <!-- Start date date-picker -->
    <mat-form-field appearance="fill">
        <mat-label>Choose a start date</mat-label>
        <input required matInput [matDatepicker]="startDatePicker" formControlName = "startDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>
    <br>
    <!-- End date date-picker -->
    <mat-form-field appearance="fill">
        <mat-label>Choose an end date</mat-label>
        <input required matInput [matDatepicker]="endDatePicker" formControlName = "endDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>
    <br><br>
    <button type="submit" [disabled]="!parameterForm.valid">Submit</button>
</form>
